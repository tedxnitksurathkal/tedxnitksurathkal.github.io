<html>

<head>
  <title>2020 TEDxNITK</title>
</head>

<body>
  <!-- A-Frame 0.7.1 -->
  <!-- <script src="//aframe.io/releases/0.7.1/aframe.min.js"></script> -->

  <!-- A-Frame 0.8.0 -->
  <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>

  <!-- A-Frame Environment -->
  <script src="//unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

  <!-- A-Frame Particle System -->
  <script src="//unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

  <script src="https://unpkg.com/aframe-layout-component@5.3.0/index.js"></script>

  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

  <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>

  <script
    src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>

  <a-scene cursor="rayOrigin: mouse" sound="src: #rainforest; autoplay: true; loop: true; volume: 0.8; rolloffFactor: 0"
    environment="preset: forest; groundTexture: walkernoise; fog: 0.9">

    <a-assets>

      <img id="homeThumbnail" src="assets/img/theme-reveal-img-2019.png">

      <!-- <img id="menu0" src="//cdn.rawgit.com/michaelnebeling/src/master/daydream.png" crossorigin="anonymous" /> -->
      <!-- <img id="menu1" src="//cdn.rawgit.com/michaelnebeling/src/master/netflix.png" crossorigin="anonymous" /> -->
      <!-- <img id="menu2" src="//cdn.rawgit.com/michaelnebeling/src/master/youtube.png" crossorigin="anonymous" /> -->

      <!-- sound -->

      <img id="theme_reveal" src="assets/img/tedx-white.png">

      <audio id="rainforest"
        src="assets/audio/theme-forest.mp3"
        crossorigin="anonymous"></audio>

      <audio id="button1" src="//cdn.rawgit.com/michaelnebeling/src/master/button-1.mp3"
        crossorigin="anonymous"></audio>
      <audio id="button2" src="//cdn.rawgit.com/michaelnebeling/src/master/button-2.mp3"
        crossorigin="anonymous"></audio>
      <audio id="button3" src="//cdn.rawgit.com/michaelnebeling/src/master/button-3.mp3"
        crossorigin="anonymous"></audio>
      <audio id="button4" src="//cdn.rawgit.com/michaelnebeling/src/master/button-4.mp3"
        crossorigin="anonymous"></audio>

      <!-- mixins -->

      <a-mixin id="collider" class="collider" opacity="0.99" event-set__mousedown="material.opacity: 1.0"
        event-set__mouseenter="material.opacity: 0.9" event-set__mouseleave="material.opacity: 0.99"
        event-set__mouseup="material.opacity: 0.99"></a-mixin>

      <!-- <a-mixin id="tile" geometry="primitive: plane; height: 1.5; width: 2.5" material="color: white; side: double">
      </a-mixin> -->

      <!-- <script id="menuItemTemplate" type="text/x-nunjucks-template">
      {% for x in range(0, 6) %}
        <a-entity mixin="collider tile" class="collider" sound="src: #button1; on: click; poolSize: 3" sound__mouseenter="src: #button3; on: mouseenter; poolSize: 2" material="src: #menu{{ x }}"></a-entity>
      {% endfor %}
    </script> -->

    </a-assets>

    <!-- water -->
    <a-ocean position="0 0.1 -50" width="200" depth="25" density="10" speed="0.1" opacity="0.5"></a-ocean>

    <!-- menu -->
    <a-entity position="0 4.9 -9.9" rotation="-2 0 0"
      layout="type: box; columns: 3; marginRow: 3; marginColumn: 4; align: center; plane: xy"
      template="src: #menuItemTemplate"></a-entity>

    <!-- click to begin -->
    <!-- <a-text value="Click to begin" position="0 2 -3" align="center"></a-text> -->

    <!-- camera & hand controls -->
    <a-entity id="camera-rig">
      <a-entity camera id="head" position="0 1.6 0" wasd-controls look-controls>
      </a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .collider;"
        teleport-controls="cameraRig: #camera-rig; teleportOrigin: #head; collisionEntities: .environmentGround .environmentDressing"
        sound="src: #button4; on: teleported"></a-entity>
    </a-entity>

    <!-- aspect ratio for width and height -->
    <a-image src="#theme_reveal" position="0 1 -2" width="3" height="1.5"></a-image>


  </a-scene>
</body>

</html>

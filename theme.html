    <!-- ========== Title ========== -->
    <title>Theme | TEDxNITKSurathkal</title>

    <!-- ========== Favicon Ico ========== -->
    <link rel="icon" href="assets/img/favicon.png">
    <!-- ========== STYLESHEETS ========== -->
    <!-- Bootstrap 4 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!--Theme for 2020-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="assets/js/theme/mazify.js"></script>
    <script src="assets/js/theme/player.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner" style="background-image: url('assets/img/loader.png');"></div>
    </div> -->

    <!-- AFRAME -->
    <a-scene fog="type: linear; color: #111; far: 16; near: 7" physics="debug: true">
        <!-- Assets -->
        <a-assets>
            <img id="pavement" src="assets/img/maze/pavement.jpg" />
            <img id="brick-02" src="assets/img/maze/brick-02.jpg" />
            <img id="start" src="assets/img/maze/start.jpg" />
            <img id="finish" src="assets/img/maze/finish.jpg" />
        </a-assets>

        <!-- Environment -->
        <a-sky height="2048" color="#111" width="2048"></a-sky>
        <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
        <a-plane material="src: #pavement; repeat: 50 50" static-body rotation="-90 0 0" height="100" width="100">
        </a-plane>

        <!-- Player -->
        <a-entity id="rig" movement-controls>
            <a-entity id="player" camera position="0 1.7 0" look-controls="hmdEnabled: false" listener player></a-entity>
        </a-entity>

        <!-- Maze -->
        <a-entity mazify> </a-entity>
    </a-scene>

    <!-- The Modal -->
    <div id="finishDialog" class="modal mazify" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="cont()">&times;</span>
                <h2>Finished</h2>
            </div>
            <div class="modal-body">
                <p>Congratulation</p>
                <p>You have found the finish point</p>
            </div>
            <div class="modal-footer">
                <h3></h3>
                <button class="button" onclick="reset()">Play Again</button>
                <button class="button" onclick="cont()">Continue</button>
            </div>
        </div>
    </div>

    <!-- GTAG Script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110715968-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-110715968-3');
    </script>
</body>

</html>
